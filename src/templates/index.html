<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text Summarization Tool</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text to Summarize:</label>
                <textarea class="form-control" id="text" name="text" rows="10" required>{{ request.form.get('text') }}</textarea>
            </div>
            <div class="mb-3">
                <label for="num_sentences" class="form-label">Number of Sentences in Summary:</label>
                <input type="number" class="form-control" id="num_sentences" name="num_sentences" value="{{ request.form.get('num_sentences', 3) }}" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>
        
        {% if summary %}
        <div class="mt-5">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
